{% extends 'base.html' %}

{% block head %}

<title>Linear Regression</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Linear Regression</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="CRIM" id="CRIM">
            <input type="text" name="ZN" id="ZN">
            <input type="text" name="INDUS" id="INDUS">
            <input type="text" name="CHAS" id="CHAS">
            <input type="text" name="NOX" id="NOX">
            <input type="text" name="RM" id="RM">
            <input type="text" name="AGE" id="AGE">
            <input type="text" name="DIS" id="DIS">
            <input type="text" name="RAD" id="RAD">
            <input type="text" name="TAX" id="TAX">
            <input type="text" name="PTRATIO" id="PTRATIO">
            <input type="text" name="B" id="B">
            <input type="text" name="LSTAT" id="LSTAT">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
